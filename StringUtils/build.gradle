plugins {
    id 'java'
}

apply plugin: 'java'
group 'com.epam'
version '1.0.0'

sourceCompatibility = 1.8


repositories {
    mavenCentral()

}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
dependencies {
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-params:5.9.1'
}



jar{
    manifest {
        attributes 'Main-Class':'com.epam.StringUtils'
        baseName = 'utils'
        version = '1.3.5'
    }

}

test {
    useJUnitPlatform()
}