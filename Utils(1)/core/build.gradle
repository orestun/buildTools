plugins {
    id 'java'
}

group 'com.epam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
      implementation(files('libs\\utils-1.3.5.jar'))
      implementation('org.apache.commons:commons-lang3:3.10')
}

test {
    useJUnitPlatform()
}